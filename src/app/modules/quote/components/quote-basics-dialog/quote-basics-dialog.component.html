<div class="dialog-container">
  <div class="header">
    <h5 class="title color-blue">
      {{ 'QUOTE.BASICS.EDIT_BASICS' | translate }}
    </h5>
  </div>
  <div class="dialog-content">
    <app-quote-basics
      (validityChange)="onValidityChange($event)"
      [initialValues]="vm.initialValues"
      [allCountries]="vm.allCountries"
      [destinationCountries]="vm.destinationCountries"
      [validationRules]="vm.validationRules"
      [lineItems]="vm.lineItems"
      [isEditing]="true"
    ></app-quote-basics>
  </div>
  <div class="dialog-footer">
    <div class="cross"></div>
    <div class="d-flex justify-content-around align-items-center button-container">
      <button mat-button class="secondary-button" (click)="onDiscardClick()">
        {{ 'COMMON.DISCARD_CHANGES' | translate }}
      </button>
      <button mat-button class="primary-button" [disabled]="!isValid" (click)="onSaveClick()">
        {{ 'COMMON.SAVE_AND_RECALCULATE' | translate }}
      </button>
    </div>
  </div>
</div>
